name: Auto Follow Manager

on:
  workflow_dispatch:   # still allows manual run

  schedule:
    - cron: "0 6 * * *"   # Runs daily at 6:00 UTC

jobs:
  follow-manager:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run follow manager
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python scripts/follow_manager.py \
            --mode "execute" \
            --max-follows "3" \
            --max-unfollows "3"
